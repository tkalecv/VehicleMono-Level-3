<!DOCTYPE html>
<html ng-app="VehicleMakeModule">
<head>
    <!-- inject:css -->
    <link rel="stylesheet" href="style.css">
    <!-- endinject -->
</head>
<body>

    <div class="panel panel-primary" ng-controller="VMakeListController">
        <div class="panel-heading"
             style="font-size:large">
            Vehicle Make List
        </div>

        <div class="panel-body">
            <table class="table">

                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Abrv</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="vehiclemake in vm.vehiclemakes">
                        <td>{{ vehiclemake.Name}}</td>
                        <td>{{ vehiclemake.Abrv }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- inject:bower -->
    <!-- endinject -->
    <!-- inject:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <!-- endinject -->


</body>
</html>
