<form class="emp-form" #vMakeForm="ngForm" (ngSubmit)="onSubmit(vMakeForm)">
<input  type="hidden" name="ID" #ID="ngModel" [(ngModel)]="vehicleMakeService.selectedVehicleMake.ID">
<div class="form-row">

<div class="form-group col-md-6">
<input class="form-control" name="Name" #Name="ngModel" [(ngModel)]="vehicleMakeService.selectedVehicleMake.Name" placeholder="Name" required>
<div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required</div>
</div>

<div class="form-group col-md-6">
    <input class="form-control" name="Abrv" #Abrv="ngModel" [(ngModel)]="vehicleMakeService.selectedVehicleMake.Abrv" placeholder="Abrv" required>
    <div class="validation-error" *ngIf="Abrv.invalid && Abrv.touched">This field is required</div>

</div>

</div>

<div class="form-row">

    <div class="form-group col-md-8">
      <button [disabled]="!vMakeForm.valid" type="submit" class="btn btn-lg btn-block btn-info"><i class="far fa-save"></i> Submit</button>
    </div>
    
    <div class="form-group col-md-4">
        <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(vMakeForm)"> <i class="fa far-repeat"></i> Reset</button>
      </div>
    
    </div>

</form>
